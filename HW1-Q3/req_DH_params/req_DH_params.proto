syntax = "proto3";
option go_package = "/pb";

message Request {
  string nonce = 1;
  string server_nonce = 2;
  int64 message_id = 3;
  int64 a = 4;
}

message Response {
  string nonce = 1;
  string server_nonce = 2;
  int64 message_id = 3;
  int64 b = 4;
}

service authentication_service {
  rpc req_DH_params(Request) returns (Response) {}
}
